<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-dark h-1000">
    <div class="row w-100 h-30%">
      <div class="col border border-1 bg-danger h-1000">
        1
        <div class="col bg-danger border border-1 bg-success h-20">5</div>
        <div class="col bg-success border border-1 bg-success bg-gradient h-20">
          7
        </div>
      </div>
      <div class="col border border-1 bg-light h-500">
        2
        <div class="row">
          <div class="col border border-1 h-10">8</div>
          <div class="col border border-1 bg-info h10">9</div>
        </div>
      </div>
      <div class="col border border-1 bg-danger bg-gradient h-500">3</div>
      <div class="col border border-1 bg-warning h-50">
        4
        <div class="col border border-1 bg-primary h10">6</div>
        <div class="col border border-1 h10">10</div>
        <div class="col border border-1 h10">12</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
