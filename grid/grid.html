<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid text-center text-white">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col-5 pe-0">
            <div class="bg-danger border border-1">1</div>
            <div class="bg-success border border-1">5</div>
          </div>
          <div class="col border border-1" style="background-color: rgb(176, 16, 176)">2</div>
        </div>
        <div class="row">
          <div class="col border border-1">
            <div class="row">
              <div class="col border border-1 bg-success bg-opacity-50 ">7</div>
              <div class="col-2 border border-1 bg-success">8</div>
              <div class="col border border-1 bg-info">9</div>
            </div>
            <div class="row">
              <div class="col border border-1" style="background-color: purple">11</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col bg-danger bg-opacity-75"></div>
      <div class="col">
        <div class="row row-cols-1">
          <div class="col border border-1 bg-warning">4</div>
          <div class="col border border-1" style="background-color: teal">6</div>
          <div class="col border border-1 " style="background-color: rgb(24, 240, 165)">10</div>
          <div class="col border border-1 bg-danger">12</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
